<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Products</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1441974231531-c6227db76b6e') center/cover no-repeat fixed;
            color: white;
        }
        .navbar {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 15px;
            background: rgba(0,0,0,0.6);
            position: sticky;
            top: 0;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 20px;
        }

        .product-grid {
            margin: 80px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            animation: fadeIn 2s;
        }
        .product-card {
            background: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: 0.3s;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="product.html">Products</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="product-grid">
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1567306226416-28f0efdc88ce" />
            <h3>Organic Fruits</h3>
        </div>
        <div class="product-card">
            <img src="image copy.png" />
            <h3>Fresh Vegetables</h3>
        </div>
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1506084868230-bb9d95c24759" />
            <h3>Natural Grains</h3>
        </div>
    </div>
</body>
</html>
